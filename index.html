<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="image/2275.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script  src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
</head>
<body bgcolor="#555">
    <div class="weather-container">
        <div class="search-bar">
            <input type="text" class="input-btn" placeholder="Write your City...">
            <div class="search-logo">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="Weather-img">
            <img class="weather-img" src="image/4571485.png">
        </div>
        <div class="temp">
            <h1 class="temperature">31Â°C</h1>
            <h3 class="city">Greater Noida</h3>
        </div>
        <div class="additional-detail">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <h3 class="percentage-humidity">55%</h3>
                <h4>Humidity</h4>
            </div>
            <div class="Wind">
                <i class="fa-solid fa-wind"></i>
                <h3 class="wind-speed">15km/h</h3>
                <h4>Wind Speed</h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
